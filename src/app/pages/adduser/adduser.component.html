<section>
  <form>
    <div
      class="grid grid-cols-1 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
    >
      <div class="p-2">
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Username</label
        >
        <div class="pt-2">
          <input
            type="text"
            id="first_name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Enter username"
            required
            ng-model="username"
          />
        </div>
      </div>
      <div class="p-2">
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Workout type</label
        >

        <div class="pt-2">
          <select
            (change)="onSelect($event)"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <option
              *ngFor="let option of options"
              [value]="option.value"
              class="p-2"
            >
              {{ option.label }}
            </option>
          </select>
        </div>
      </div>
      <div class="p-2">
        <label
          for="first_name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Workout Minutes</label
        >
        <div class="pt-2">
          <input
            type="number"
            id="workout"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Enter time"
            required
            ng-model="workoutTime"
          />
        </div>
      </div>
    </div>
    <button
      type="button"
      class="text-white mt-6 bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Add
    </button>
    <h1 class="mt-6">User added Succesfully !!</h1>
  </form>
</section>
